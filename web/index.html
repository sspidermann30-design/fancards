<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FanCards App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: #121212; color: white; font-family: 'Segoe UI', sans-serif;
            margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh;
        }
        .rarity-text { font-size: 14px; text-transform: uppercase; letter-spacing: 2px; color: #aaaaaa; margin-bottom: 15px; font-weight: bold; }
        .image-frame { width: 260px; height: 360px; border: 3px solid #555555; border-radius: 15px; overflow: hidden; background: #1e1e1e; box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        .card-img { width: 100%; height: 100%; background-size: cover; background-position: center; background-repeat: no-repeat; }
        .info-block { text-align: center; margin-top: 20px; }
        h2 { margin: 0; font-size: 28px; }
        .phrase { margin: 8px 0 0 0; font-style: italic; font-size: 16px; color: #bbbbbb; }
        .back-btn { margin-top: 40px; background: none; border: 1px solid #444; color: #666; padding: 8px 20px; border-radius: 20px; font-size: 14px; cursor: pointer; }
        .open-btn { background: white; color: black; padding: 15px 40px; border-radius: 30px; font-weight: bold; border: none; font-size: 18px; cursor: pointer; }
        #card-display { display: none; flex-direction: column; align-items: center; }
    </style>
</head>
<body>

    <div id="pack-ui">
        <button class="open-btn" onclick="openPack()">ОТКРЫТЬ ПАК</button>
    </div>

    <div id="card-display">
        <div class="rarity-text" id="rarity-val">LOADING...</div>
        <div class="image-frame"><div class="card-img" id="card-img"></div></div>
        <div class="info-block">
            <h2 id="card-name">Загрузка...</h2>
            <p class="phrase" id="card-phrase">...</p>
        </div>
        <button class="back-btn" onclick="location.reload()">Назад</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        async function openPack() {
            // 1. Получаем ID из ссылки (?id=1)
            const urlParams = new URLSearchParams(window.location.search);
            const cardId = urlParams.get('id');

            try {
                // 2. ЗАГРУЖАЕМ ВАШ ФАЙЛ CARDS.JSON
                const response = await fetch('cards.json');
                const cardsData = await response.json();

                // 3. ИЩЕМ НУЖНУЮ КАРТУ В СПИСКЕ
                const character = cardsData.find(c => c.id == cardId);

                if (character) {
                    document.getElementById('pack-ui').style.display = 'none';
                    document.getElementById('card-display').style.display = 'flex';

                    // 4. ЗАПОЛНЯЕМ ЭКРАН ДАННЫМИ ИЗ ФАЙЛА
                    document.getElementById('card-name').innerText = character.name;
                    document.getElementById('card-phrase').innerText = character.phrase;
                    document.getElementById('rarity-val').innerText = character.rarity;
                    document.getElementById('card-img').style.backgroundImage = `url('${character.image}')`;
                } else {
                    alert("Карточка с таким ID не найдена в cards.json!");
                }
            } catch (error) {
                console.error("Ошибка загрузки JSON:", error);
                alert("Не удалось загрузить cards.json. Проверь, лежит ли он в папке web!");
            }
        }
    </script>
</body>
</html>
