    <style>
        :root {
            --bg-color: #0a0a0a;
            --card-bg: #161616;
            --gold: #ffd700;
            --text-color: #ffffff;
            --accent: #222;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #app { width: 100%; max-width: 500px; height: 100%; display: flex; flex-direction: column; }

        header { padding: 20px; text-align: center; border-bottom: 2px solid var(--gold); background: #111; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }

        .balance-container { font-size: 26px; font-weight: bold; color: var(--gold); margin-top: 5px; }

        .menu { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 20px; flex-grow: 1; }

        .menu-item {
            background: var(--card-bg);
            border: 1px solid #333;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: 0.2s;
        }
        .menu-item:active { transform: scale(0.95); background: #222; }

        /* –≠–∫—Ä–∞–Ω—ã */
        .screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-color); z-index: 100; display: none; flex-direction: column; padding: 20px; box-sizing: border-box; }

        .screen-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }

        /* –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∫–∞—Ä—Ç—ã */
        #screen-card { background: rgba(0,0,0,0.98); justify-content: center; align-items: center; z-index: 1000; }
        #c-img { width: 280px; height: 380px; background-size: cover; background-position: center; border-radius: 20px; border: 2px solid #333; box-shadow: 0 0 40px rgba(0,0,0,0.8); }

        .btn-gold { background: var(--gold); color: black; border: none; padding: 15px; border-radius: 30px; font-weight: bold; cursor: pointer; width: 100%; font-size: 16px; margin-top: 10px; }

        .card-labels { text-align: center; width: 280px; margin-top: 15px; }
        #c-series { color: var(--gold); font-size: 12px; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 2px; opacity: 0.9; }
        #c-name { margin: 0; font-size: 26px; font-weight: bold; letter-spacing: -0.5px; }
        #c-phrase { font-style: italic; color: #aaa; font-size: 14px; margin: 12px 0; line-height: 1.4; }
    </style>
</head>
