<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --gold: #ffcc00; --bg: #121212; --card-bg: #1e1e1e; --border: #333; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding-top: 80px; display: flex; flex-direction: column; align-items: center; }

        /* --- –®–ê–ü–ö–ê --- */
        header { position: fixed; top: 0; width: 100%; height: 60px; background: rgba(30,30,30,0.9); backdrop-filter: blur(10px); display: flex; align-items: center; justify-content: space-between; padding: 0 20px; box-sizing: border-box; border-bottom: 1px solid var(--border); z-index: 1000; }
        .balance-box { display: flex; align-items: center; background: #222; padding: 4px 12px; border-radius: 20px; border: 1px solid var(--gold); }
        .coin-icon { width: 16px; height: 16px; background: var(--gold); border-radius: 50%; margin-right: 6px; display: flex; align-items: center; justify-content: center; color: #000; font-size: 10px; font-weight: bold; }
        .balance-text { color: var(--gold); font-weight: bold; }

        /* --- –≠–ö–†–ê–ù–´ --- */
        .screen { display: none; width: 100%; flex-direction: column; align-items: center; padding: 0 20px 40px; box-sizing: border-box; }
        .active { display: flex; animation: fadeIn 0.3s ease; }
        h1 { font-size: 22px; text-transform: uppercase; letter-spacing: 2px; margin: 10px 0 20px; }

        /* --- –ü–ï–†–ï–ö–õ–Æ–ß–ê–¢–ï–õ–¨ –í–ö–õ–ê–î–û–ö (Tabs) --- */
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; width: 100%; max-width: 300px; }
        .tab { flex: 1; padding: 10px; text-align: center; background: #222; border-radius: 10px; font-size: 12px; cursor: pointer; border: 1px solid #333; }
        .tab.active-tab { background: white; color: black; border: none; font-weight: bold; }

        /* --- –°–ï–¢–ö–ò --- */
        .grid { display: grid; gap: 10px; width: 100%; }
        .grid-3 { grid-template-columns: repeat(3, 1fr); }
        .grid-2 { grid-template-columns: repeat(2, 1fr); }

        .item-card { background: var(--card-bg); border: 1px solid var(--border); border-radius: 12px; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        .item-img { width: 100%; aspect-ratio: 1/1; background-size: contain; background-repeat: no-repeat; background-position: center; margin-bottom: 8px; }
        .item-name { font-size: 10px; font-weight: bold; color: #bbb; text-align: center; text-transform: uppercase; }

        /* --- –ú–û–î–ê–õ–ö–ê --- */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; align-items: center; justify-content: center; }
        .modal-content { background: #1e1e1e; padding: 25px; border-radius: 25px; width: 80%; max-width: 300px; text-align: center; border: 1px solid #444; }
        .modal-img { width: 120px; height: 120px; margin: 0 auto 15px; background-size: contain; background-repeat: no-repeat; }
        .btn-buy { background: var(--gold); color: black; border: none; padding: 14px; border-radius: 30px; font-weight: bold; width: 100%; margin-top: 15px; }

        /* --- –ö–ê–†–¢–ê --- */
        .image-frame { width: 220px; height: 310px; border: 5px solid #555; border-radius: 20px; overflow: hidden; }
        .card-img { width: 100%; height: 100%; background-size: cover; background-position: center; }
        .menu-btn { width: 100%; max-width: 300px; padding: 16px; margin-top: 20px; background: white; color: black; border-radius: 15px; font-weight: bold; border: none; }
        .back-nav { background: none; border: 1px solid #444; color: #666; padding: 8px 20px; border-radius: 20px; margin-top: 25px; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <header>
        <div class="logo">FANCARDS</div>
        <div class="balance-box"><div class="coin-icon">C</div><div class="balance-text" id="coin-count">50000</div></div>
    </header>

    <div id="screen-main" class="screen active">
        <div style="font-size: 40px; margin: 20px 0;">üÉè</div>
        <h1>FANCARDS</h1>
        <button class="menu-btn" style="background: white;" onclick="showScreen('screen-collection')">–ú–û–Ø –ö–û–õ–õ–ï–ö–¶–ò–Ø</button>
        <button class="menu-btn" style="background: #222; color: white; border: 1px solid #444;" onclick="showScreen('screen-market')">–ú–ê–†–ö–ï–¢ –ü–ê–ö–û–í</button>
    </div>

    <div id="screen-collection" class="screen">
        <h1>–ö–æ–ª–ª–µ–∫—Ü–∏—è</h1>
        <div class="tabs">
            <div id="tab-cards" class="tab active-tab" onclick="switchTab('cards')">–ö–ê–†–¢–û–ß–ö–ò</div>
            <div id="tab-packs" class="tab" onclick="switchTab('packs')">–ü–ê–ö–ò</div>
        </div>

        <div id="sub-cards" class="grid grid-3" style="display: grid;"></div>

        <div id="sub-packs" class="grid grid-2" style="display: none;"></div>

        <button class="back-nav" onclick="showScreen('screen-main')">–Ω–∞–∑–∞–¥ –≤ –º–µ–Ω—é</button>
    </div>

    <div id="screen-market" class="screen">
        <h1>–ú–∞—Ä–∫–µ—Ç</h1>
        <div class="grid grid-2">
            <div class="item-card" onclick="showBuyModal('Basic Pack', '3 –∫–∞—Ä—Ç—ã', 500, 'images/basicpack.jpg')">
                <div class="item-img" style="background-image: url('images/basicpack.jpg')"></div>
                <div class="item-name">BASIC PACK</div>
            </div>
            <div class="item-card" onclick="showBuyModal('Golden Pack', '5 –∫–∞—Ä—Ç', 2000, 'images/goldenpack.jpg')">
                <div class="item-img" style="background-image: url('images/goldenpack.jpg')"></div>
                <div class="item-name">GOLDEN PACK</div>
            </div>
            <div class="item-card" onclick="showBuyModal('Premium Pack', '10 –∫–∞—Ä—Ç', 5000, 'images/premiumpack.jpg')">
                <div class="item-img" style="background-image: url('images/premiumpack.jpg')"></div>
                <div class="item-name">PREMIUM PACK</div>
            </div>
        </div>
        <button class="back-nav" onclick="showScreen('screen-main')">–Ω–∞–∑–∞–¥ –≤ –º–µ–Ω—é</button>
    </div>

    <div id="screen-card" class="screen">
        <div id="r-val" style="font-size:11px; color:#888; text-transform:uppercase; letter-spacing:2px; margin-bottom:8px"></div>
        <div class="image-frame"><div class="card-img" id="c-img"></div></div>
        <div style="text-align:center; margin-top:15px">
            <h2 id="c-name" style="margin:0; font-size:24px"></h2>
            <p id="c-phrase" style="font-style:italic; color:#aaa; margin:5px 0"></p>
        </div>
        <button class="menu-btn" onclick="showScreen('screen-collection')">–ó–ê–ö–†–´–¢–¨</button>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h2 id="m-name" style="margin:0"></h2>
            <div class="modal-img" id="m-img"></div>
            <p id="m-info" style="color:#888"></p>
            <div id="m-price" style="font-size:20px; color:var(--gold); font-weight:bold"></div>
            <button id="m-btn" class="btn-buy"></button>
            <button class="back-nav" onclick="closeModal()">–û–¢–ú–ï–ù–ê</button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let coins = parseInt(localStorage.getItem('coins')) || 50000;
        let myCards = JSON.parse(localStorage.getItem('myCards')) || [];
        let myPacks = JSON.parse(localStorage.getItem('myPacks')) || []; // –ú–∞—Å—Å–∏–≤ –∫—É–ø–ª–µ–Ω–Ω—ã—Ö –ø–∞–∫–æ–≤
        let selectedItem = null;

        function updateUI() {
            document.getElementById('coin-count').innerText = coins;
            localStorage.setItem('coins', coins);
            localStorage.setItem('myCards', JSON.stringify(myCards));
            localStorage.setItem('myPacks', JSON.stringify(myPacks));
            renderCollection();
            renderPacks();
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function switchTab(type) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active-tab'));
            if(type === 'cards') {
                document.getElementById('tab-cards').classList.add('active-tab');
                document.getElementById('sub-cards').style.display = 'grid';
                document.getElementById('sub-packs').style.display = 'none';
            } else {
                document.getElementById('tab-packs').classList.add('active-tab');
                document.getElementById('sub-cards').style.display = 'none';
                document.getElementById('sub-packs').style.display = 'grid';
            }
        }

        function showBuyModal(name, info, price, img) {
            selectedItem = { name, price, img, type: 'buy' };
            document.getElementById('m-name').innerText = name;
            document.getElementById('m-info').innerText = "–í–Ω—É—Ç—Ä–∏: " + info;
            document.getElementById('m-price').innerText = price + " C";
            document.getElementById('m-img').style.backgroundImage = `url('${img}')`;
            document.getElementById('m-btn').innerText = "–ö–£–ü–ò–¢–¨ –ü–ê–ö";
            document.getElementById('m-btn').onclick = confirmPurchase;
            document.getElementById('modal').style.display = 'flex';
        }

        function confirmPurchase() {
            if (coins >= selectedItem.price) {
                coins -= selectedItem.price;
                myPacks.push({ name: selectedItem.name, img: selectedItem.img });
                tg.HapticFeedback.notificationOccurred('success');
                closeModal();
                updateUI();
                alert("–ü–∞–∫ –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ–ª–ª–µ–∫—Ü–∏—é!");
            } else { alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!"); }
        }

        function showOpenModal(index) {
            let pack = myPacks[index];
            selectedItem = { index };
            document.getElementById('m-name').innerText = pack.name;
            document.getElementById('m-img').style.backgroundImage = `url('${pack.img}')`;
            document.getElementById('m-info').innerText = "–í—ã –º–æ–∂–µ—Ç–µ –æ—Ç–∫—Ä—ã—Ç—å —ç—Ç–æ—Ç –ø–∞–∫ –ø—Ä—è–º–æ —Å–µ–π—á–∞—Å";
            document.getElementById('m-price').innerText = "";
            document.getElementById('m-btn').innerText = "–û–¢–ö–†–´–¢–¨";
            document.getElementById('m-btn').onclick = openMyPack;
            document.getElementById('modal').style.display = 'flex';
        }

        async function openMyPack() {
            tg.HapticFeedback.impactOccurred('heavy');
            // –£–¥–∞–ª—è–µ–º –ø–∞–∫ –∏–∑ –∏–Ω–≤–µ–Ω—Ç–∞—Ä—è
            myPacks.splice(selectedItem.index, 1);
            closeModal();

            // –õ–æ–≥–∏–∫–∞ –≤—ã–ø–∞–¥–µ–Ω–∏—è —Å–ª—É—á–∞–π–Ω–æ–π –∫–∞—Ä—Ç—ã (id 1 –∏–ª–∏ 2 –ø–æ–∫–∞)
            const randomId = Math.floor(Math.random() * 2) + 1;
            const res = await fetch('cards.json');
            const cards = await res.json();
            const character = cards.find(c => c.id == randomId);

            if (character) {
                if (!myCards.includes(character.id)) myCards.push(character.id);
                document.getElementById('c-name').innerText = character.name;
                document.getElementById('c-phrase').innerText = character.phrase;
                document.getElementById('r-val').innerText = character.rarity;
                document.getElementById('c-img').style.backgroundImage = `url('${character.image}')`;
                showScreen('screen-card');
                updateUI();
            }
        }

        function closeModal() { document.getElementById('modal').style.display = 'none'; }

        function renderCollection() {
            const grid = document.getElementById('sub-cards');
            grid.innerHTML = '';
            fetch('cards.json').then(res => res.json()).then(allCards => {
                myCards.forEach(id => {
                    const card = allCards.find(c => c.id == id);
                    if(card) {
                        const div = document.createElement('div');
                        div.className = 'item-card';
                        div.innerHTML = `<div class="item-img" style="background-image: url('${card.image}')"></div><div class="item-name">${card.name}</div>`;
                        div.onclick = () => {
                            document.getElementById('c-name').innerText = card.name;
                            document.getElementById('c-phrase').innerText = card.phrase;
                            document.getElementById('r-val').innerText = card.rarity;
                            document.getElementById('c-img').style.backgroundImage = `url('${card.image}')`;
                            showScreen('screen-card');
                        };
                        grid.appendChild(div);
                    }
                });
            });
        }

        function renderPacks() {
            const grid = document.getElementById('sub-packs');
            grid.innerHTML = '';
            myPacks.forEach((pack, index) => {
                const div = document.createElement('div');
                div.className = 'item-card';
                div.innerHTML = `<div class="item-img" style="background-image: url('${pack.img}')"></div><div class="item-name">${pack.name}</div>`;
                div.onclick = () => showOpenModal(index);
                grid.appendChild(div);
            });
        }

        updateUI();
    </script>
</body>
</html>
