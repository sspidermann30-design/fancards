<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: #121212; color: white; font-family: sans-serif;
            margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh;
        }
        /* Редкость отдельно сверху */
        .rarity-text { font-size: 14px; color: #aaa; margin-bottom: 10px; font-weight: bold; text-transform: uppercase; }

        /* Рамка ТОЛЬКО вокруг картинки */
        .image-frame {
            width: 250px; height: 350px;
            border: 3px solid #555; border-radius: 15px;
            overflow: hidden; background: #1a1a1a;
        }
        .card-img { width: 100%; height: 100%; background-size: cover; background-position: center; }

        /* Текст под карточкой */
        .info { text-align: center; margin-top: 15px; }
        h2 { margin: 0; font-size: 26px; }
        .phrase { margin: 5px 0; font-style: italic; color: #888; }

        .back-btn { margin-top: 30px; background: none; border: 1px solid #333; color: #555; padding: 5px 15px; border-radius: 15px; font-size: 12px; }
        .open-btn { background: white; color: black; padding: 15px 30px; border-radius: 25px; font-weight: bold; border: none; }
    </style>
</head>
<body>
    <div id="pack-ui">
        <button class="open-btn" onclick="openPack()">ОТКРЫТЬ ПАК</button>
    </div>

    <div id="card-display" style="display:none; flex-direction: column; align-items: center;">
        <div class="rarity-text" id="r-val"></div>
        <div class="image-frame"><div class="card-img" id="c-img"></div></div>
        <div class="info">
            <h2 id="c-name"></h2>
            <p class="phrase" id="c-phrase"></p>
        </div>
        <button class="back-btn" onclick="location.reload()">назад</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        async function openPack() {
            const urlParams = new URLSearchParams(window.location.search);
            const cardId = urlParams.get('id');

            try {
                // Загружаем данные из твоего файла
                const response = await fetch('cards.json');
                const cards = await response.json();

                // Ищем персонажа по ID
                const character = cards.find(c => c.id == cardId);

                if (character) {
                    document.getElementById('pack-ui').style.display = 'none';
                    document.getElementById('card-display').style.display = 'flex';

                    document.getElementById('c-name').innerText = character.name;
                    document.getElementById('c-phrase').innerText = character.phrase;
                    document.getElementById('r-val').innerText = character.rarity;
                    document.getElementById('c-img').style.backgroundImage = `url('${character.image}')`;
                }
            } catch (e) {
                console.error("Ошибка:", e);
            }
        }
    </script>
</body>
</html>
