<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --gold: #ffcc00;
            --bg: #121212;
            --card-bg: #1e1e1e;
            --border: #333;
        }

        body {
            background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif;
            margin: 0; padding-top: 80px; display: flex; flex-direction: column; align-items: center;
            overflow-x: hidden;
        }

        /* --- –®–ê–ü–ö–ê --- */
        header {
            position: fixed; top: 0; width: 100%; height: 60px;
            background: rgba(30, 30, 30, 0.9); backdrop-filter: blur(10px);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px; box-sizing: border-box; border-bottom: 1px solid var(--border); z-index: 1000;
        }
        .logo { font-weight: 900; letter-spacing: 2px; font-size: 18px; color: #fff; }

        /* –°—Ç–∏–ª–∏–∑–æ–≤–∞–Ω–Ω–∞—è –º–æ–Ω–µ—Ç–∫–∞ */
        .balance-box {
            display: flex; align-items: center; background: #222;
            padding: 4px 12px; border-radius: 20px; border: 1px solid var(--gold);
        }
        .coin-icon {
            width: 16px; height: 16px; background: var(--gold);
            border-radius: 50%; margin-right: 6px; display: inline-flex;
            align-items: center; justify-content: center; color: #000;
            font-size: 10px; font-weight: bold; box-shadow: 0 0 5px var(--gold);
        }
        .balance-text { color: var(--gold); font-weight: bold; font-size: 14px; }

        /* --- –≠–ö–†–ê–ù–´ --- */
        .screen { display: none; width: 100%; flex-direction: column; align-items: center; padding: 0 20px 40px; box-sizing: border-box; }
        .active { display: flex; animation: fadeIn 0.3s ease; }
        h1 { font-size: 24px; margin: 10px 0 25px; text-transform: uppercase; letter-spacing: 3px; }

        /* --- –ö–ù–û–ü–ö–ò --- */
        .menu-btn {
            width: 100%; max-width: 300px; padding: 16px; margin-bottom: 15px;
            background: var(--card-bg); border: 1px solid #444; color: white;
            border-radius: 15px; font-size: 16px; font-weight: bold; cursor: pointer;
        }
        .primary-btn { background: white; color: black; border: none; box-shadow: 0 4px 15px rgba(255,255,255,0.1); }

        /* --- –°–ï–¢–ö–ò --- */
        .grid-collection { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; width: 100%; }
        .grid-market { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; width: 100%; }

        .item-card {
            background: var(--card-bg); border: 1px solid var(--border); border-radius: 12px;
            padding: 10px; display: flex; flex-direction: column; align-items: center;
        }
        .item-img { width: 100%; aspect-ratio: 1/1; background-size: contain; background-repeat: no-repeat; background-position: center; margin-bottom: 10px; }
        .item-name { font-size: 11px; font-weight: bold; color: #bbb; text-align: center; }

        /* --- –ú–û–î–ê–õ–¨–ù–û–ï –û–ö–ù–û --- */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 2000; align-items: center; justify-content: center;
        }
        .modal-content {
            background: #1e1e1e; padding: 30px 20px; border-radius: 25px; width: 80%;
            max-width: 300px; text-align: center; border: 1px solid #444;
        }
        .modal-img { width: 120px; height: 120px; margin: 0 auto 15px; background-size: contain; background-repeat: no-repeat; }
        .buy-confirm-btn { background: var(--gold); color: black; border: none; padding: 14px; border-radius: 30px; font-weight: bold; width: 100%; margin-top: 20px; }

        /* --- –ü–û–õ–ù–û–†–ê–ó–ú–ï–†–ù–ê–Ø –ö–ê–†–¢–ê --- */
        .image-frame { width: 220px; height: 310px; border: 5px solid #555; border-radius: 20px; overflow: hidden; }
        .card-img { width: 100%; height: 100%; background-size: cover; background-position: center; }

        .back-nav { background: none; border: 1px solid #444; color: #666; padding: 8px 20px; border-radius: 20px; margin-top: 30px; cursor: pointer; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <header>
        <div class="logo">FANCARDS</div>
        <div class="balance-box">
            <div class="coin-icon">C</div>
            <div class="balance-text" id="coin-count">50000</div>
        </div>
    </header>

    <div id="screen-main" class="screen active">
        <div style="font-size: 50px; margin: 20px 0;">‚ú®</div>
        <h1>–ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é</h1>
        <button class="menu-btn primary-btn" onclick="openPack()">üéÅ –ï–ñ–ï–î–ù–ï–í–ù–´–ô –ü–ê–ö</button>
        <button class="menu-btn" onclick="showScreen('screen-collection')">üóÇ –ú–û–Ø –ö–û–õ–õ–ï–ö–¶–ò–Ø</button>
        <button class="menu-btn" onclick="showScreen('screen-market')">‚öñÔ∏è –†–´–ù–û–ö –ü–ê–ö–û–í</button>
    </div>

    <div id="screen-collection" class="screen">
        <h1>–ö–æ–ª–ª–µ–∫—Ü–∏—è</h1>
        <div class="grid-collection" id="collection-grid"></div>
        <button class="back-nav" onclick="showScreen('screen-main')">–Ω–∞–∑–∞–¥ –≤ –º–µ–Ω—é</button>
    </div>

    <div id="screen-market" class="screen">
        <h1>–†—ã–Ω–æ–∫</h1>
        <div class="grid-market">
            <div class="item-card" onclick="showBuyModal('Basic Pack', '3 –∫–∞—Ä—Ç—ã', 500, 'images/pack_basic.png')">
                <div class="item-img" style="background-image: url('images/basicpack.jpg')"></div>
                <div class="item-name">BASIC PACK</div>
            </div>
            <div class="item-card" onclick="showBuyModal('Golden Pack', '5 –∫–∞—Ä—Ç', 2000, 'images/pack_golden.png')">
                <div class="item-img" style="background-image: url('images/goldenpack.jpg')"></div>
                <div class="item-name">GOLDEN PACK</div>
            </div>
            <div class="item-card" onclick="showBuyModal('Premium Pack', '10 –∫–∞—Ä—Ç', 5000, 'images/pack_premium.png')">
                <div class="item-img" style="background-image: url('images/premiumpack.jpg')"></div>
                <div class="item-name">PREMIUM PACK</div>
            </div>
        </div>
        <button class="back-nav" onclick="showScreen('screen-main')">–Ω–∞–∑–∞–¥ –≤ –º–µ–Ω—é</button>
    </div>

    <div id="screen-card" class="screen">
        <div id="r-val" style="font-size:11px; color:#888; text-transform:uppercase; letter-spacing:2px; margin-bottom:8px"></div>
        <div class="image-frame"><div class="card-img" id="c-img"></div></div>
        <div style="text-align:center; margin-top:15px">
            <h2 id="c-name" style="margin:0; font-size:24px"></h2>
            <p id="c-phrase" style="font-style:italic; color:#aaa; margin:5px 0"></p>
        </div>
        <button class="menu-btn" style="margin-top:30px" onclick="showScreen('screen-collection')">–í –ö–û–õ–õ–ï–ö–¶–ò–Æ</button>
    </div>

    <div class="modal" id="buy-modal">
        <div class="modal-content">
            <h2 id="m-name" style="margin:0"></h2>
            <div class="modal-img" id="m-img"></div>
            <p id="m-info" style="color:#888; margin-bottom:10px"></p>
            <div id="m-price" style="font-size:24px; color:var(--gold); font-weight:bold"></div>
            <button class="buy-confirm-btn" onclick="confirmPurchase()">–ö–£–ü–ò–¢–¨ –ü–ê–ö</button>
            <button class="back-nav" onclick="closeModal()">–û–¢–ú–ï–ù–ê</button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let coins = parseInt(localStorage.getItem('coins')) || 50000;
        let myCards = JSON.parse(localStorage.getItem('myCards')) || [];
        let selectedPack = null;

        function updateUI() {
            document.getElementById('coin-count').innerText = coins;
            localStorage.setItem('coins', coins);
            localStorage.setItem('myCards', JSON.stringify(myCards));
            renderCollection();
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function showBuyModal(name, info, price, img) {
            selectedPack = { name, price };
            document.getElementById('m-name').innerText = name;
            document.getElementById('m-info').innerText = "–°–æ–¥–µ—Ä–∂–∏—Ç: " + info;
            document.getElementById('m-price').innerText = price + " C";
            document.getElementById('m-img').style.backgroundImage = `url('${img}')`;
            document.getElementById('buy-modal').style.display = 'flex';
        }

        function closeModal() { document.getElementById('buy-modal').style.display = 'none'; }

        function confirmPurchase() {
            if (coins >= selectedPack.price) {
                coins -= selectedPack.price;
                tg.HapticFeedback.notificationOccurred('success');
                alert("–ü–∞–∫ –∫—É–ø–ª–µ–Ω!");
                closeModal();
                updateUI();
            } else {
                tg.HapticFeedback.notificationOccurred('error');
                alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!");
            }
        }

        async function openPack() {
            tg.HapticFeedback.impactOccurred('heavy');
            const urlParams = new URLSearchParams(window.location.search);
            const cardId = urlParams.get('id') || 1;
            try {
                const res = await fetch('cards.json?v=' + Date.now());
                const cards = await res.json();
                const character = cards.find(c => c.id == cardId);
                if (character) {
                    if (!myCards.includes(character.id)) myCards.push(character.id);
                    document.getElementById('c-name').innerText = character.name;
                    document.getElementById('c-phrase').innerText = character.phrase;
                    document.getElementById('r-val').innerText = character.rarity;
                    document.getElementById('c-img').style.backgroundImage = `url('${character.image}')`;
                    showScreen('screen-card');
                    updateUI();
                }
            } catch (e) { console.error(e); }
        }

        function renderCollection() {
            const grid = document.getElementById('collection-grid');
            grid.innerHTML = '';
            fetch('cards.json').then(res => res.json()).then(allCards => {
                myCards.forEach(id => {
                    const card = allCards.find(c => c.id == id);
                    if(card) {
                        const div = document.createElement('div');
                        div.className = 'item-card';
                        div.innerHTML = `<div class="item-img" style="background-image: url('${card.image}')"></div><div class="item-name">${card.name}</div>`;
                        div.onclick = () => {
                            document.getElementById('c-name').innerText = card.name;
                            document.getElementById('c-phrase').innerText = card.phrase;
                            document.getElementById('r-val').innerText = card.rarity;
                            document.getElementById('c-img').style.backgroundImage = `url('${card.image}')`;
                            showScreen('screen-card');
                        };
                        grid.appendChild(div);
                    }
                });
            });
        }

        updateUI();
    </script>
</body>
</html>
