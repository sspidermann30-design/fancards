<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Collector</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background-color: #1c1c1c; color: white; font-family: sans-serif; text-align: center; margin: 0; padding: 20px; }
        .card-preview { border: 2px solid #ffd700; border-radius: 15px; padding: 10px; background: #2c2c2c; display: inline-block; }
        img { width: 200px; border-radius: 10px; }
        h1 { color: #ffd700; }
    </style>
</head>
<body>
    <h1>Моя Коллекция</h1>
    <div class="card-preview">
        <p>Загрузка карточек...</p>
    </div>
    <br>
    <button onclick="window.Telegram.WebApp.close()" style="margin-top: 20px; padding: 10px; border-radius: 5px; border: none; background: #ffd700; font-weight: bold;">Закрыть</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // Развернуть на всё окно
    </script>
</body>
</html>
