<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: #121212; color: white; font-family: 'Segoe UI', sans-serif;
            margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh;
        }
        /* Редкость сверху */
        .rarity-text { font-size: 14px; color: #aaa; margin-bottom: 10px; font-weight: bold; text-transform: uppercase; letter-spacing: 2px;}

        /* Рамка ТОЛЬКО вокруг картинки */
        .image-frame {
            width: 260px; height: 360px;
            border: 3px solid #555; border-radius: 15px;
            overflow: hidden; background: #1a1a1a;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        .card-img {
            width: 100%; height: 100%;
            background-size: cover; /* Чтобы картинка заполняла рамку */
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Информация под картой */
        .info { text-align: center; margin-top: 20px; }
        h2 { margin: 0; font-size: 28px; font-weight: bold; }
        .phrase { margin: 10px 0; font-style: italic; color: #bbb; font-size: 16px; }

        /* Кнопка Назад - маленькая и внизу */
        .back-btn {
            margin-top: 50px; background: none; border: 1px solid #444;
            color: #666; padding: 6px 18px; border-radius: 15px; font-size: 13px;
        }
        .open-btn { background: white; color: black; padding: 15px 40px; border-radius: 30px; font-weight: bold; border: none; font-size: 18px;}
    </style>
</head>
<body>
    <div id="pack-ui">
        <button class="open-btn" onclick="openPack()">ОТКРЫТЬ ПАК</button>
    </div>

    <div id="card-display" style="display:none; flex-direction: column; align-items: center;">
        <div class="rarity-text" id="r-val"></div>
        <div class="image-frame"><div class="card-img" id="c-img"></div></div>
        <div class="info">
            <h2 id="c-name"></h2>
            <p class="phrase" id="c-phrase"></p>
        </div>
        <button class="back-btn" onclick="location.reload()">назад</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        async function openPack() {
            const urlParams = new URLSearchParams(window.location.search);
            const cardId = urlParams.get('id');

            try {
                // Добавляем случайное число к ссылке на json, чтобы избежать кэша
                const response = await fetch('cards.json?v=' + Math.random());
                const cards = await response.json();
                const character = cards.find(c => c.id == cardId);

                if (character) {
                    document.getElementById('pack-ui').style.display = 'none';
                    document.getElementById('card-display').style.display = 'flex';

                    document.getElementById('c-name').innerText = character.name;
                    document.getElementById('c-phrase').innerText = character.phrase;
                    document.getElementById('r-val').innerText = character.rarity;

                    // Устанавливаем картинку
                    document.getElementById('c-img').style.backgroundImage = `url('${character.image}')`;
                }
            } catch (e) {
                console.error("Ошибка:", e);
            }
        }
    </script>
</body>
</html>
